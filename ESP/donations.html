                                    <div class="form-row">

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-control" placeholder="Ciudad" name="inputCity" id="inputCity" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <input type="text" class="form-control" placeholder="Estado" name="inputState" id="inputState" required>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <input type="text" placeholder="Código Postal" class="form-control" name="inputZip" id="inputZip" required>
                                        </div>
                                    </div>
                                    
                                    <!-- Occupation and Employer row -->
                                    <div class="form-row">
                                        <div class="form-group col-md-6">

                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-control" id="inputEmployment" name="inputEmployment" placeholder="Empleador" required>

                                    </div>
                                    
                                    <!-- Legal compliance checkbox -->
                                    <div class="form-group">

                                            <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck" required>
                                            <label class="form-check-label font-family-arial small text-white" for="gridCheck">
                                                Al marcar esta casilla, confirma que las siguientes declaraciones son verdaderas y precisas: 1. No soy un ciudadano extranjero que carece de residencia permanente en los Estados Unidos.
                                                2. Esta contribución se hace con mis propios fondos, y no los de otro. 3. Esta contribución no se hace con fondos de una corporación u organización laboral. 4. Esta
